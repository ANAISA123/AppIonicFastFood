<ion-header>
  <ion-toolbar align="center" color="warning">
    <ion-title  style="font-family: cursive;">Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h1 align="center" style="font-weight: bold; font-family: cursive;">Fast Food</h1>
  
  <img
    style="border-radius: 5%; margin: 7% 0% 0% 8%"
    width="85%"
    alt="Silhouette of mountains"
    src="assets/comidarap.png"
  />
  <p align="center
  " style="font-size: 13px; font-family: cursive;">
    ¿Quieres una deliciosa comida rápida y económica?
  </p>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="warning" size="small"style="margin: 10% 0 0 0; font-size: 10px;" [routerLink]="['/login']">
          Ingresar
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col> <ion-button color="warning"  size="small" style="margin: 10% 0 0 0; font-size: 10px;" [routerLink]="['/register']">
        Registrarse 
        <ion-icon name="reader-outline"></ion-icon>
      </ion-button></ion-col>
    </ion-row>
  </ion-grid>
  
 
</ion-content>
